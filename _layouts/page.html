---
layout: default
---
<div class="post">

  <header class="post-header">
    {% unless page.title == "publications" or page.title == "service" %} <h1 class="post-title">{{ page.title }}</h1> {% endunless %}
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
